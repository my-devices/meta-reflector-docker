version: '3.0'
services:
  reflector:
    build: reflector
    restart: always
    depends_on:
      - mariadb
    environment:
      REFLECTOR_DOMAIN: demo.my-devices.net
      REFLECTOR_LICENSE: /home/reflector/etc/reflector.license
      HTTP_PORT: 8000
      MYSQL_DATABASE: reflector
      MYSQL_USERNAME: reflector
      MYSQL_PASSWORD: reflector
      MYSQL_HOST: mariadb
      LOGCHANNEL: file
      LOGPATH: /home/reflector/var/log/reflector.log
    volumes:
      - logvolume:/home/reflector/var/log

  mariadb:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: s3cr3t
      MYSQL_DATABASE: reflector
      MYSQL_USER: reflector
      MYSQL_PASSWORD: reflector
    volumes:
      - datavolume:/var/lib/mysql
    ports:
      - "3306:3306"

  haproxy:
    build: haproxy
    depends_on:
      - reflector
    ports:
      - "80:80"
      - "443:443"

volumes:
  logvolume:
  datavolume:
